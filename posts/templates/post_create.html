{% extends 'base.html' %}
{% block content %}
<h2>Create Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea name="content" required></textarea>
    <input type="file" name="image">
    <button type="submit">Post</button>
</form>
<a href="{% url 'post_list' %}">Cancel</a>

{% endblock %}
