{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
    <div>
        <h3>{{ post.user.username }}</h3>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" width="300">
        {% endif %}
        <p><a href="{% url 'post_detail' post.id %}">View</a></p>
    </div>
{% endfor %}
<a href="{% url 'post_create' %}">Create Post</a>

{% endblock %}
